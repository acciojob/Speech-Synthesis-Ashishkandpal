<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option>Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      const textArea = document.querySelector("textarea");
      const synth = window.speechSynthesis;

      let voices = [];
      const voicesDropdown = document.querySelector('[name="voice"]');
      const options = document.querySelectorAll(
        '[type="range"], [name="text"]'
      );
      const speakButton = document.querySelector("#speak");
      const stopButton = document.querySelector("#stop");

      //Your code goes here
      function loadVoices() {
        voices = synth.getVoices();
        for (let i = 0; i < voices.length; i++) {
          const option = document.createElement("option");
          option.textContent = `${voices[i].name} (${voices[i].lang})`;
          option.value = i;
          voicesDropdown.appendChild(option);
        }
      }

      // in Google Chrome the voices are not ready on page load
      if ("onvoiceschanged" in synth) {
        synth.onvoiceschanged = loadVoices;
      } else {
        loadVoices();
      }

      // inputTxt.blur();

      //implementing speak feature
      speakButton.addEventListener("click", function (e) {
        // e.preventDefault();
        const utterThis = new SpeechSynthesisUtterance(textArea.value);

        //selecting the voice
        const selectedOption = Number(
          document.querySelector('[name="voice"]').value
        );
        for (let i = 0; i < voices.length; i++) {
          console.log(i, selectedOption);
          if (i === selectedOption) {
            utterThis.voice = voices[i];
          }
        }

        //pitch and rate
        const pitch = document.querySelector('[name="pitch"]');
        const rate = document.querySelector('[name="rate"]');

        utterThis.pitch = pitch.value;
        utterThis.rate = rate.value;

        console.log(pitch.value);
        console.log(utterThis);

        synth.speak(utterThis);
      });

      //implementation of stop button
      stopButton.addEventListener("click", function (e) {
        synth.cancel();
      });
    </script>
  </body>
</html>
